<!-- modal begin -->
  <!--  Modal content for the above example -->
<div class="modal fade modal-scroll" id="accountPswModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" data-replace="true">
    <div class="modal-dialog modal-lg" style="width:60%;">
      	<div class="modal-content">

	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">
	          <span aria-hidden="true">&times;</span>
	          <span class="sr-only">Close</span>
	          </button>
	          <h4 class="modal-title" id="myLargeModalLabel">修改账户密码</h4>
	        </div>
	        <div class="modal-body row">
 				<form class="form-horizontal" role="form" id="baseinfo-form">
					<div class="row">
						<div class="col-xs-12">
							<div class="form-group col-xs-12">
								<label class="col-sm-2 control-label no-padding-right" for="">
									账号:
								</label>
								<div class="col-sm-4"> 
									<input id="" name="pswAccountCode" 
	                             		ng-model="password.accountCode" class="input-xlarge input-sm error-span" type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group col-xs-12">
								<label class="col-sm-2 control-label no-padding-right" for="">
									原密码:
								</label>
								<div class="col-sm-4"> 
									<input type="password" id="oldAccountPsw"  name="oldAccountPsw" placeholder="原密码,长度6~14"  ng-model="password.oldAccountPsw" ng-blue="checkOldPsw()" class="input-xlarge input-sm error-span" type="text" >
								</div>
							</div>
							<div class="form-group col-xs-12">
								<label class="col-sm-2 control-label no-padding-right" for="">
									新密码:
								</label>
								<div class="col-sm-4"> 
									<input type="password" id="newAccountPsw"  name="newAccountPsw" placeholder="新密码,长度6~14" ng-model="password.newAccountPsw" class="input-xlarge input-sm error-span" type="text" >
									<span id="newAccountPswSpan"></span>
								</div>
							</div>
							<div class="form-group col-xs-12">
								<label class="col-sm-2 control-label no-padding-right" for="">
									密码确认:
								</label>
								<div class="col-sm-4"> 
									<input type="password" id="sureAccountPsw"  name="sureAccountPsw" placeholder="确认密码" ng-model="password.sureAccountPsw" class="input-xlarge input-sm error-span" type="text" >
								</div>
							</div>
						</div>
					</div>
				</form>
	        </div>
	        <div class="modal-footer"> 
				<div class="row">
					<center class="submit col-sm-12"><!--col-xs-offset-10 col-xs-2 -->
						<button class="btn btn-primary btn-r-primary  btn-radius" ng-click="savePsw()">
						<i class="ace-icon fa  fa-check bigger-110"></i>确 定</button>
						<button class="btn btn-default btn-r-default  btn-radius" data-dismiss="modal"> <i class="ace-icon fa fa-times bigger-110"></i>关 闭</button>
					</center>
				</div> 
			</div>
      	</div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- modal end -->
