<div class="page-content-area">
    <div class="row">
        <div class="col-xs-12 form-contain">
            <form class="form-horizontal" role="form">
					<div class="row"> 
						<div class="form-group col-xs-12">
							<label class="col-sm-1 control-label no-padding-right" for="">角色名称:</label>
							<div class="col-sm-3">
								<input class="input-large input-sm" type="text" ng-model="search.roleName" /> 
							</div>
				 			<label class="col-sm-1 control-label no-padding-right" for="">状&nbsp;&nbsp;态:</label>
							<div class="col-sm-3">
								<select name="status" class="input-large input-sm error-span"  ng-model="search.roleStatus" ng-options="dict.dictCode as dict.dictValue for dict in dict_role_status">
												<option value="">- 请选择 -</option>
								</select> 
							</div>
						</div>
					</div>
				</form>
	            <div class="hr hr-8 solid dotted-bottom search-hr">
	                <span class="search-tool" ng-click="onsearch()">
	                <i class="ace-icon glyphicon glyphicon-search bigger-110"></i>&nbsp;查 询
	                </span>
	            </div>
	            <div class="row">
	                <div class="col-xs-10">
	                    <a class="btn btn-primary btn-r-primary btn-sm btn-radius" ng-click="addButton(roleList.data,{edit:true})"><i class="ace-icon glyphicon glyphicon-plus bigger-110"></i>&nbsp;添 加</a>
	                </div>
	            </div>
	            <div class="hr hr-8 hr-double dotted"></div>
	            <div class="row">
                <div class="col-xs-12">
                    <div>
                        <table id="sample-table-2" class="table table-striped table-bordered table-hover table-list   table-condensed  checked-0">
                            <thead>
                                <tr>
                                   <th>序号</th>
                                   <th>角色代码</th>
								   <th>角色名称</th>
								   <th>状态</th>
								   <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="role in roleList.data">
                            	<input id="roleId" class="input-sm" ng-model="role.roleId" type="hidden"/>
                                <td>
                                    {{$index+1}}
                                </td>
                                <td ng-show="role.edit">
                                    <input class="input-medium height25" type="text" ng-model="role.roleCode">
                                </td>
                                <td ng-show="role.edit">
                                    <input class="input-medium height25" type="text" ng-model="role.roleName">
                                </td>
                                <td ng-show="role.edit">
                                    <select name="roleStatus" class="input-large input-sm error-span height25"  ng-model="role.roleStatus" ng-options="dict.dictCode as dict.dictValue for dict in dict_role_status">
												<option value="">- 请选择 -</option>
									</select>
                                </td>
                                 <td ng-show="role.edit"> 
									<div class="hidden-sm hidden-xs action-buttons">
                                           <a class="green" href="javascript:;" ng-click="add(roleList.data,$index)" title="保存">
                                           <i class="ace-icon fa fa-floppy-o bigger-130"></i>
                                           </a>
                                           <a class="red" ng-if="isAdd" href="javascript:;" ng-click="cancel(roleList.data,$index)" title="取消">
                                           <i class="ace-icon glyphicon glyphicon-remove bigger-130"></i>
                                           </a>
                                       </div>
								</td>
								 <td ng-show="!role.edit">
                                    {{role.roleCode}}
                                </td>
                                <td ng-show="!role.edit">
                                    {{role.roleName}}
                                </td>
                                <td ng-show="!role.edit">
                                    {{dictMap_role_status[role.roleStatus][0]['dictValue']}}
                                </td>
                                 <td ng-show="!role.edit"> 
									<div class="hidden-sm hidden-xs action-buttons">
										<a class="green" href="javascript:;" ng-click="editLoop(roleList.data,$index)" title="编辑">
											<i class="ace-icon fa fa-pencil bigger-150"></i>编辑
										</a>
										<a class="red" href="javascript:;"  ng-click="remove(role.roleId)" title="删除">
											<i class="ace-icon fa fa-trash-o bigger-150"></i>删除
										</a>
										<a class="blue" href="javascript:;"  ng-click="settingMenu(roleList.data,$index)" title="设置菜单">
											<i class="ace-icon fa fa-cogs bigger-150"></i>设置菜单
										</a>
									</div>
								</td>
                             </tr>
                            </tbody>
                        </table>
                        <div plat-paging="roleList" plat-form="search"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-include="'partials/auth/modal/roleMenu.html'"></div>
