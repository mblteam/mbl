  <!--  Modal content for the above example -->
<div class="modal fade modal-scroll" id="appointmentModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" data-replace="true">
    <div class="modal-dialog modal-lg" style="width:90%;">
      	<div class="modal-content">

	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">
	          <span aria-hidden="true">&times;</span>
	          <span class="sr-only">Close</span>
	          </button>
	          <h4 class="modal-title" id="myLargeModalLabel">预约详情</h4>
	        </div>
	        <div class="modal-body row">
				<div class="row">
					<div class="col-xs-12">
						<table id="sample-table-2"  style="table-layout:fixed;"
							class="table table-striped table-bordered table-hover table-list   table-condensed  checked-0">
							<thead>
								<tr>
									<th width="5%">序号</th>
									<th width="10%">套餐简称</th>
									<th width="15%">套餐描述</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in appointmentPkgList">
									<td>{{$index+1}}</td>
									<td>{{item.pkgName}}</td>
									<td>{{item.description}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="modal-body row">
				<div class="row">
					<div class="col-xs-12">
						<table id="sample-table-2"  style="table-layout:fixed;"
							class="table table-striped table-bordered table-hover table-list   table-condensed  checked-0">
							<thead>
								<tr>
									<th width="5%">序号</th>
									<th width="10%">预约服务</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in appointmentSerList">
									<td>{{$index+1}}</td>
									<td>{{item.serviceName}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
	        <div class="modal-footer"> 
				<div class="row">
					<center class="submit col-sm-12"><!--col-xs-offset-10 col-xs-2 -->
						<button class="btn btn-default btn-r-default  btn-radius" data-dismiss="modal">
						 <i class="ace-icon fa fa-times bigger-110"></i>关 闭</button>
					</center>
				</div> 
			</div>
      	</div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
