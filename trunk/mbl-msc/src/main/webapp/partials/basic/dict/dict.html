<div class="page-content-area">
    <div class="row">
        <div class="col-xs-12 form-contain">
        	<div class="row">
        		<div class="col-xs-12">
	        		<form class="form-horizontal" role="form">
						<div class="row"> 
							<div class="form-group col-xs-10">
								<label class="col-sm-2 control-label no-padding-right" for="">字典名称:</label>
								<div class="col-sm-4">
									<input class="input-large input-sm" type="text" ng-model="search.dictName" /> 
								</div>
								<label class="col-sm-2 control-label no-padding-right" for="">字典头编码:</label>
								<div class="col-sm-4">
									<input class="input-large input-sm" type="text" ng-model="search.headCode" /> 
								</div>
							</div>
						</div>
					</form>
		            <div class="hr hr-8 solid dotted-bottom search-hr">
		                <span class="search-tool" ng-click="onsearch()">
		                <i class="ace-icon glyphicon glyphicon-search bigger-110"></i>&nbsp;查 询
		                </span>
		            </div>
		            <div class="row">
		                <div class="col-xs-10">
		                    <a class="btn btn-primary btn-r-primary btn-sm btn-radius" ng-click="pushLoop(dataList.data,{edit:true})"><i class="ace-icon glyphicon glyphicon-plus bigger-110"></i>&nbsp;添 加</a>
		                </div>
		            </div>
		            <div class="hr hr-8 hr-double dotted"></div>
		            <div class="row">
	                	<div class="col-xs-7">
		                    <div>
		                        <table id="sample-table-2" class="table table-condensed table-hover table-bordered table-striped" style="table-layout:fixed;">
		                            <thead>
		                                <tr>
		                                   <th width="10%">序号</th>
										   <th width="15%">字典名称</th>
										   <th width="15%">字典头编码</th>
										   <th width="15%">操作</th>
		                                </tr>
		                            </thead>
		                            <tbody>
		                            	<tr ng-repeat="item in dataList.data">
			                                <td>{{$index+1}}</td>
			                                <td ng-if="!item.edit">
			                                	<a href="javascript:;" ng-click="getDictLine(item,'detail')">{{item.dictName}}</a>
			                                </td>
			                                <td ng-if="item.edit">
			                                    <input class="input-medium height25" type="text" ng-model="item.dictName"/>
			                                </td>
			                                <td ng-if="!item.edit">
			                                	{{item.headCode}}
			                                </td>
			                                <td ng-if="item.edit">
			                                    <input class="input-medium height25" type="text" ng-model="item.headCode"/>
			                                </td>
			                                <td ng-if="!item.edit">
												<div class="hidden-sm hidden-xs action-buttons">
			                                        <a class="green" href="javascript:;" ng-click="editLoop(dataList.data,$index)">
														<i class="ace-icon fa fa-pencil bigger-130"></i>编辑
													</a>
													<a class="red" href="javascript:;" ng-click="remove(item.dictId)">
														<i class="ace-icon fa fa-trash-o bigger-130"></i>删除
													</a>
			                                     </div>
											</td> 
			                                <td ng-if="item.edit">
												<div class="hidden-sm hidden-xs action-buttons">
													<a class="purple" href="javascript:;" ng-click="saveLoop(dataList.data,$index)" title="保存">
														<i class="ace-icon fa fa-floppy-o bigger-130"></i>保存
													</a>
		                                            <a class="blue" href="javascript:;" ng-click="popLoop(dataList.data,$index)" title="取消">
		                                                <i class="ace-icon glyphicon glyphicon-remove bigger-130"></i>取消
		                                            </a>
		                                        </div>
											</td>
		                             	</tr>
		                            </tbody>
		                        </table>
		                       <div plat-paging="dataList" plat-form="search"></div>
		                     </div>
	                	</div>
	                	<div class="col-xs-5">
	                		<table id="sample-table-2" class="table table-striped table-bordered table-hover table-condensed" style="table-layout:fixed;">
				               <thead>
				                   <tr>
				                       <th width="70px"> 字典编码 </th>
				                       <th width="80px"> 字典值 </th>
				                       <th width="60px"> 操作</th>
				                       <th width="50px"><a class="btn btn-primary btn-r-primary btn-sm btn-radius" ng-click="pushLoop2(dictLines,{edit:true,'dictHeadId':chooseDictId})"><i class="ace-icon glyphicon glyphicon-plus bigger-110"></i>&nbsp;添 加</a></th>
				                   </tr>
				               </thead>
				               <tbody>
				                   <tr ng-repeat="dictLine in dictLines">
				                       <td style="word-break:break-all" ng-if="!dictLine.edit">
				                       		{{dictLine.dictCode}}
				                       </td>
				                       <td ng-if="dictLine.edit">
		                                    <input class="input-medium height25" type="text" ng-model="dictLine.dictCode"/>
		                                </td>
				                       <td style="word-break:break-all" ng-if="!dictLine.edit">
				                       		{{dictLine.dictValue}}
				                       </td>
				                       <td ng-if="dictLine.edit">
		                                    <input class="input-medium height25" type="text" ng-model="dictLine.dictValue"/>
		                                </td>
		                                <td ng-if="!dictLine.edit">
											<div class="hidden-sm hidden-xs action-buttons">
		                                        <a class="green" href="javascript:;" ng-click="editLoop2(dictLines,$index)">
													<i class="ace-icon fa fa-pencil bigger-130"></i>
												</a>
												<a class="red" href="javascript:;" ng-click="remove2(dictLine.dictLineId)">
													<i class="ace-icon fa fa-trash-o bigger-130"></i>
												</a>
		                                     </div>
										</td> 
		                                <td ng-if="dictLine.edit">
											<div class="hidden-sm hidden-xs action-buttons">
												<a class="purple" href="javascript:;" ng-click="saveLoop2(dictLines,$index)" title="保存">
													<i class="ace-icon fa fa-floppy-o bigger-130"></i>
												</a>
		                                           <a class="blue" href="javascript:;" ng-click="popLoop2(dictLines,$index)" title="取消">
		                                               <i class="ace-icon glyphicon glyphicon-remove bigger-130"></i>
		                                           </a>
		                                       </div>
										</td>
				                       
				                   	</tr>
				               	</tbody>
				           	</table>
				           		</div>
				           	</div>
	                	</div>
	            	</div>
	            </div>
	         <div>
        </div>
    </div>
</div>
