<!-- modal begin -->
  <!--  Modal content for the above example -->
<div class="modal fade modal-scroll" id="pkgEditModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" data-replace="true">
    <div class="modal-dialog modal-lg" style="width:80%;">
      	<div class="modal-content">

	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">
	          <span aria-hidden="true">&times;</span>
	          <span class="sr-only">Close</span>
	          </button>
	          <h4 class="modal-title" id="myLargeModalLabel">添加套餐</h4>
	        </div>
	        <div class="modal-body row">
 				<form class="form-horizontal" role="form" id="baseinfo-form">
					<div class="row">
						<div class="col-xs-12">
							<div class="form-group col-xs-12">
				
								<label class="col-sm-2 control-label no-padding-right" for="">
									套餐简称:
								</label>
								<div class="col-sm-7"> 
									<input id="" name="pkgName" 
	                             		ng-model="packageVO.pkgName" class="input-xlarge input-sm error-span" type="text" >
								</div>
							</div>
							<div class="form-group col-xs-12">
								<label class="col-sm-2 control-label no-padding-right" for="">
									套餐类型:</label>
								<div class="col-sm-7">
									<select name="pkgType" class="input-xlarge input-sm error-span" type="text" ng-model="packageVO.pkgType"
										ng-options="dict.dictCode as dict.dictValue for dict in dict_pkg_type">
										<option value="">--请选择--</option>
									</select>
								</div>
							</div>
							<div class="form-group col-xs-12">
								<label class="col-sm-2 control-label no-padding-right" for="">
									套餐限制数</label>
								<div class="col-sm-7">
									<input id="" name="pkgNum" 
	                             		ng-model="packageVO.pkgNum" class="input-xlarge input-sm error-span" type="text"/>
								</div>
							</div>
									
							<div class="form-group col-xs-12">
								<label class="col-sm-2 control-label no-padding-right" for="">
									套餐内容:</label>
								<div class="col-sm-7">
									<textarea name="pkgContent" ng-model="packageVO.pkgContent" class="input-xxlarge input-sm error-span"  
										rows="5" cols="50">
									</textarea>
								</div>
							</div>
							<div class="form-group col-xs-12">
								<label class="col-sm-2 control-label no-padding-right" for="">
									套餐备注:</label>
								<div class="col-sm-7">
									<textarea name="remark" ng-model="packageVO.remark" class="input-xxlarge input-sm error-span"  
										rows="5" cols="50">
									</textarea>
								</div>
							</div>
						</div>
					</div>
				</form>
	        </div>
	        <div class="modal-footer"> 
				<div class="row">
					<center class="submit col-sm-12"><!--col-xs-offset-10 col-xs-2 -->
						<button class="btn btn-primary btn-r-primary  btn-radius" ng-click="saveOk()">
						<i class="ace-icon fa  fa-check bigger-110"></i>确 定</button>
						<button class="btn btn-default btn-r-default  btn-radius" data-dismiss="modal"> <i class="ace-icon fa fa-times bigger-110"></i>关 闭</button>
					</center>
				</div> 
			</div>
      	</div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- modal end -->
