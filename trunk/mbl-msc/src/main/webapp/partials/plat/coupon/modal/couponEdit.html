<!-- modal begin -->
  <!--  Modal content for the above example -->
<div class="modal fade modal-scroll" id="couponEditModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" data-replace="true">
    <div class="modal-dialog modal-lg" style="width:90%;">
      	<div class="modal-content">

	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">
	          <span aria-hidden="true">&times;</span>
	          <span class="sr-only">Close</span>
	          </button>
	          <h4 class="modal-title" id="myLargeModalLabel">添加优惠券</h4>
	        </div>
	        <div class="modal-body row">
 				<form class="form-horizontal" role="form" id="baseinfo-form">
					<div class="row">
						<div class="col-xs-11">
							<div class="form-group col-xs-6">
								<label class="col-sm-4 control-label no-padding-right" for="">
									优惠券名称:
								</label>
								<div class="col-sm-7"> 
									<input name="couponName" 
	                             		ng-model="couponVO.couponName" class="input-xlarge input-sm error-span" type="text" >
								</div>
							</div>
							<div class="form-group col-xs-6">
								<label class="col-sm-4 control-label no-padding-right" for="">
									优惠券类型:
								</label>
								<div class="col-sm-7"> 
									<select name="couponType" class="input-xlarge input-sm  error-span" type="text" ng-model="couponVO.couponType"
										ng-options="dict.dictCode as dict.dictValue for dict in dict_coupon_type">
										<option value="">--请选择--</option>
									</select>
								</div>
							</div>
							<div class="form-group col-xs-6">
								<label class="col-sm-4 control-label no-padding-right" for="">
									开始日期:</label>
								<div class="col-sm-7">
									<input id="couponStartDate" name="couponStartDate"  readonly
										my-datepicker-model="couponVO.couponStartDate"
	                             		ng-model="couponVO.couponStartDate" class="input-xlarge input-sm error-span" 
	                             		type="text" onClick="WdatePicker({skin:'twoer'})">
								</div>
							</div>
							<div class="form-group col-xs-6">
								<label class="col-sm-4 control-label no-padding-right" for="">
									结束日期:</label>
								<div class="col-sm-7">
									<input id="couponEndDate" name="couponEndDate"  readonly
										my-datepicker-model="couponVO.couponEndDate"
	                             		ng-model="couponVO.couponEndDate" class="input-xlarge input-sm error-span" 
	                             		type="text" onClick="WdatePicker({skin:'twoer'})">
								</div>
							</div>
							<div class="form-group col-xs-6">
								<label class="col-sm-4 control-label no-padding-right" for="">
									有效天数:</label>
								<div class="col-sm-7">
									<input id="" name="effectiveDay" 
	                             		ng-model="couponVO.effectiveDay" class="input-xlarge input-sm error-span" type="text" >
								</div>
							</div>
							<div class="form-group col-xs-6">
								<label class="col-sm-4 control-label no-padding-right" for="">
									价值:</label>
								<div class="col-sm-7">
									<input id="" name="couponWorth" 
	                             		ng-model="couponVO.couponWorth" class="input-xlarge input-sm error-span" type="text" >
								</div>
							</div>
							<div class="form-group col-xs-6">
								<label class="col-sm-4 control-label no-padding-right" for="">
									状态:</label>
								<div class="col-sm-7">
									<select class="input-xlarge input-sm  error-span" type="text" id="couponStatus" name="couponStatus" ng-model="couponVO.couponStatus"
										ng-options="dict.dictCode as dict.dictValue for dict in dict_status">
										<option value="">--请选择--</option>
									</select>
								</div>
							</div>
							<div class="form-group col-xs-12">
								<label class="col-sm-2 control-label no-padding-right" for="">
									描述:</label>
								<div class="col-sm-8">
									<textarea name="description" ng-model="couponVO.description" class="input-xxlarge input-sm error-span"  
										rows="5" cols="50">
									</textarea>
								</div>
							</div>
						</div>
					</div>
				</form>
	        </div>
	        <div class="modal-footer"> 
				<div class="row">
					<center class="submit col-sm-12"><!--col-xs-offset-10 col-xs-2 -->
						<button class="btn btn-primary btn-r-primary  btn-radius" ng-click="saveOk()">
						<i class="ace-icon fa  fa-check bigger-110"></i>确 定</button>
						<button class="btn btn-default btn-r-default  btn-radius" data-dismiss="modal">
						 <i class="ace-icon fa fa-times bigger-110"></i>关 闭</button>
					</center>
				</div> 
			</div>
      	</div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- modal end -->
