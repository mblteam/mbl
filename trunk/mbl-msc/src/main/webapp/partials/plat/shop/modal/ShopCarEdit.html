<!-- modal begin -->
<!--  Modal content for the above example -->
<div class="modal fade modal-scroll" id="shopCarEditModal" tabindex="-1"
	role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true"
	data-replace="true">
	<div class="modal-dialog modal-lg" style="width:50%;">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="myLargeModalLabel">添加门店车辆类型</h4>
			</div>
			<div class="modal-body row">
				<div class="row">
					<div class="col-xs-12">
						<table id="sample-table-2"  style="table-layout:fixed;"
							class="table table-striped table-bordered table-hover table-list   table-condensed  checked-0">
							<thead>
								<tr>
									<th width="5%">序号</th>
									<th width="10%">车辆品牌</th>
									<th width="15%">操作</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in shopCarDataList.data">
									<td>{{$index+1}}</td>
									<td>{{item.brandName}}</td>
									<td>
										<div class="hidden-sm hidden-xs action-buttons">
											<a class="blue" href="javascript:;"
												ng-click="editShopCar(item.scId)"> <i
												class="ace-icon fa fa-pencil bigger-130"></i>编辑
											</a> <a class="blue" href="javascript:;"
												ng-click="deleteShopCar(item.scId)"> <i
												class="ace-icon fa fa-pencil bigger-130"></i>删除
											</a>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
						<div plat-paging="shopCarDataList" plat-form="search"></div>
					</div>
				</div>
			</div>
			
			
			<div class="modal-body row">
				<div class="row">
					<div class="col-xs-12">
						<form class="form-horizontal" role="form" id="baseinfo-shopcar-form">
							<div class="row">
								<div class="col-xs-10">
									<div class="form-group col-xs-10">
										<label class="col-sm-5 control-label no-padding-right" for="">
											车辆品牌:
										</label>
										<div class="col-sm-7"> 
											<input id="" name="shopId" 
												ng-model="shopCarVO.shopId" class="input-xlarge input-sm error-span" type="hidden" >
											<select class="input-xlarge input-sm  error-span" type="text" name="brand"
												ng-model="shopCarVO.brand"
												ng-options="brand.cbId as brand.brandName for brand in brandList">
												<option value="">--请选择--</option>
											</select>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			
			<div class="modal-footer">
				<div class="row">
					<center class="submit col-sm-12">
						<!--col-xs-offset-10 col-xs-2 -->
						<button class="btn btn-primary btn-r-primary  btn-radius"
							ng-click="clearForm(shopCarVO.shopId)">
							<i class="ace-icon fa  fa-check bigger-110"></i>清空
						</button>
						<button class="btn btn-primary btn-r-primary  btn-radius"
							ng-click="saveShopCar()">
							<i class="ace-icon fa  fa-check bigger-110"></i>确 定
						</button>
						<button class="btn btn-default btn-r-default  btn-radius"
							data-dismiss="modal">
							<i class="ace-icon fa fa-times bigger-110"></i>关 闭
						</button>
					</center>
				</div>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!-- modal end -->
