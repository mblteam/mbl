<div class="page-content-area">
    <div class="row">
        <div class="col-xs-12 form-contain">
            <form class="form-horizontal" role="form">
					<div class="row"> 
						<div class="form-group col-xs-12">
							<label class="col-sm-1 control-label no-padding-right" for="">姓&nbsp;&nbsp;&nbsp;&nbsp;名:</label>
							<div class="col-sm-3">
								<input class="input-large input-sm" type="text" ng-model="search.userName" /> 
							</div>
				 			<label class="col-sm-1 control-label no-padding-right" for="">性&nbsp;&nbsp;&nbsp;&nbsp;别:</label>
							<div class="col-sm-3">
								<select class="input-large input-sm" type="text" ng-model="search.sex"
									ng-options="dict.dictCode as dict.dictValue for dict in dict_sex">
									<option value="">--请选择--</option>
								</select>
							</div>
							<label class="col-sm-1 control-label no-padding-right" for="">状&nbsp;&nbsp;&nbsp;&nbsp;态:</label>
							<div class="col-sm-3">
								<select class="input-large input-sm" type="text" ng-model="search.userStatus"
									ng-options="dict.dictCode as dict.dictValue for dict in dict_status">
									<option value="">--请选择--</option>
								</select>
							</div>
						</div>
					</div>
				</form>
	            <div class="hr hr-8 solid dotted-bottom search-hr">
	                <span class="search-tool" ng-click="onsearch()">
	                <i class="ace-icon glyphicon glyphicon-search bigger-110"></i>&nbsp;查 询
	                </span>
	            </div>
	            <div class="row">
	                <div class="col-xs-10">
	                    <a class="btn btn-primary btn-r-primary btn-sm btn-radius" ng-click="add()"><i class="ace-icon glyphicon glyphicon-plus bigger-110"></i>&nbsp;添 加</a>
	                </div>
	            </div>
	            <div class="hr hr-8 hr-double dotted"></div>
	            <div class="row">
                <div class="col-xs-12">
                    <div>
                        <table id="sample-table-2" class="table table-striped table-bordered table-hover table-list table-condensed  checked-0" style="table-layout:fixed;">
                            <thead>
                                <tr>
                                   <th width="5%">序号</th>
								   <th width="5%">姓名</th>
								   <th width="5%">性别</th>
								   <th width="10%">电话</th>
								   <th width="5%">积分</th>
								   <th width="5%">状态</th>
								   <th width="10%">备用电话</th>
								   <th width="35%">地址</th>
								   <th width="20%">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            	<tr ng-repeat="item in dataList.data">
	                                <td>{{$index+1}}</td>
	                                <td>{{item.userName}}</td>
	                                <td>
	                                	{{dictMap_sex[item.sex][0]['dictValue']}}
	                                </td>
	                                <td>{{item.tel}}</td>
	                                <td>{{item.point}}</td>
	                                <td>
	                                	{{dictMap_status[item.userStatus][0]['dictValue']}}
	                                </td>
	                                <td>
	                                	{{item.tel2}}
	                                </td>
	                                <td title="{{item.address}}">
	                                	{{item.address}}
	                                </td>
	                                <td>
										<div class="hidden-sm hidden-xs action-buttons">
	                                        <a class="blue" href="javascript:;" ng-click="edit(item.userId)" ng-show="item.accountType!='1'">
												<i class="ace-icon fa fa-pencil bigger-130"></i>编辑
											</a>
											<a class="red" href="javascript:;" ng-click="remove(item.userId)" ng-show="item.accountType!='1'">
												<i class="ace-icon fa fa-trash-o bigger-130"></i>删除
											</a>
	                                     </div>
									</td> 
                             	</tr>
                            </tbody>
                        </table>
                        <div plat-paging="dataList" plat-form="search"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
	require(['account/user/form'],function(form){
		form.init();
	});
</script>

<div ng-include="'partials/account/user/modal/userEdit.html'"></div>
