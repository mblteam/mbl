<!-- modal begin -->
  <!--  Modal content for the above example -->
<div class="modal fade modal-scroll" id="roleModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" data-replace="true">
    <div class="modal-dialog modal-lg" style="width:50%;">
      	<div class="modal-content">
	        <div class="modal-header">
			    <h4 class="modal-title">请选择角色</h4>
			</div>	
			<div class="modal-body" style="padding-top:10px !important;padding-bottom:10px !important">
				<div class="row">
					<div class="col-xs-12 form-contain"> 
						<div class="row">
			                <div class="col-xs-12">
			                    <div>
			                        <table id="sample-table-2" class="table table-striped table-bordered table-hover table-list   table-condensed  checked-0">
			                            <thead>
			                                <tr>
			                                   <th class="center">
													<label class="position-relative">
														<input type="checkbox" class="ace" ng-model="roleAssistCheckbox" ng-change="toggleCheckbox(roleAssistCheckbox, roleList.data, 'checked')"/>
														<span class="lbl"></span>
													</label>
												</th>
			                                   <th>角色代码</th>
											   <th>角色名称</th>
											   <th>状态</th>
			                                </tr>
			                            </thead>
			                            <tbody>
			                            <tr ng-repeat="role in roleList.data">
			                                <td class="center">
												<label class="position-relative">
													<input type="checkbox" name="roleCheckBox"  ng-model="role.checked"  value="{{$index}}" ng-click="updateCurrentRow(role,$index)"/>
													<span class="lbl"></span>
												</label>
											</td>
											 <td>{{role.roleCode}}</td>
			                                    
			                                
			                                <td>
			                                    {{role.roleName}}
			                                </td>
			                                <td>
			                                	{{dictMap_account_status[role.roleStatus][0]['dictValue']}}
			                                </td>
			                             </tr>
			                           </tbody>
			                        </table>
			                    </div>
			                </div>
			            </div>
					</div>
				</div>
			</div>
	        <div class="modal-footer"> 
				<div class="row">
					<div style="width: 97%;">
						<button type="submit" class="btn btn-success btn-sm btn-radius btn-r-success title_add_btn" style="margin-right:5px" ng-click="ok()"><i class="ace-icon fa fa-check bigger-110"></i>&nbsp;选择</button>
						<button type="submit" class="btn btn-danger btn-r-danger btn-sm btn-radius" ng-click="cancel()"><i class="ace-icon fa fa-ban bigger-110"></i>&nbsp;关闭</button>
					</div>
				</div> 
			</div>
      	</div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- modal end -->
